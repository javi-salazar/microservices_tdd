<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flask on Docker</title>
    <!-- styles -->
    <link
      href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
      rel="stylesheet"
    >
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="column is-one-third">
            <br>
            <h1 class="title">All Users</h1>
            <hr><br>
            <form action="/" method="POST">
                <div class="field">
                    <input type="text" name="username" placeholder="Enter a username" required class="input">
                </div>
                <div class="field">
                    <input type="text" name="email" class="input" placeholder="Enter an email address" required>
                </div>
                <input type="submit" value="Submit" class="button is-primary is-fullwidth">
            </form>
            <br>
            <hr>
            {% if users %}
                <ol>
                    {% for user in users %}
                        <li>{{user.username}}</li>
                    {% endfor %}
                </ol>
            {% else %}
                <p>No users!</p>
            {% endif %}
        </div>
    </div>
    </script>
    {% block js %}{% endblock %}
</body>
</html>
